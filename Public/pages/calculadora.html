<div class="calculadora-content page-module-content">
    <div class="page-header">
        <h3 class="page-section-title">Calculadora de Preço de Venda</h3>
    </div>
    <div class="calculadora-container card">
        <div class="form-group">
            <label for="calcModeloSelect">Selecionar Modelo (Opcional)</label>
            <select id="calcModeloSelect" class="form-control-calc">
                <option value="">-- Selecione um modelo cadastrado --</option>
                </select>
        </div>
        <div class="form-group">
            <label for="calcCustoProduto">Custo Direto do Produto/Serviço (R$)</label>
            <input type="number" id="calcCustoProduto" class="form-control-calc" placeholder="Ex: 25.50" step="0.01">
        </div>
        <div class="form-group">
            <label for="calcCustosFixosRateados">Custos Fixos Rateados por Unidade (R$)</label>
            <input type="number" id="calcCustosFixosRateados" class="form-control-calc" placeholder="Ex: 3.75" step="0.01">
            <small class="text-secondary">Opcional: Se não informado, use o total abaixo.</small>
        </div>
        <div class="form-group">
            <label for="calcOutrosCustosVariaveis">Outros Custos Variáveis por Unidade (R$) (Ex: Embalagem, Impostos %)</label>
            <input type="number" id="calcOutrosCustosVariaveis" class="form-control-calc" placeholder="Ex: 1.50 ou 0.10 para 10%" step="0.01">
        </div>
        <div class="form-group">
            <label for="calcMargemLucro">Margem de Lucro Desejada (%)</label>
            <input type="number" id="calcMargemLucro" class="form-control-calc" placeholder="Ex: 100 (para 100% de margem)" step="1">
        </div>
        <button class="btn btn-primary" id="calcularPrecoBtn" style="width: 100%; margin-top: 10px;">Calcular Preço</button>

        <div id="resultadoCalculadora" class="resultado-calculadora card" style="margin-top: 20px; display: none;">
            <h4>Resultado da Precificação:</h4>
            <p>Custo Total por Unidade: <strong id="resCustoTotal" class="text-pink">R$ 0,00</strong></p>
            <p>Valor do Lucro Desejado: <strong id="resValorLucro" class="text-pink">R$ 0,00</strong></p>
            <p>Preço de Venda Sugerido: <strong id="resPrecoVenda" class="text-success" style="font-size: 1.5em;">R$ 0,00</strong></p>
            <p><small>(Mark-up aplicado: <span id="resMarkup">0.00</span>)</small></p>
        </div>
    </div>
</div>
